<!doctype html>
<html lang="en">
  	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	 	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/app.css">
		<link rel="icon" type="image/png" href="favicon.ico">
	    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

    </head>
    <body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light">
		  <a class="navbar-brand" href="#">SWIM Explorer</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
			<ul class="navbar-nav mr-auto">
			<li class="nav-item">

			  <div class="dropdown form-inline my-2 my-lg-0"  id="topics-list">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Topics ({{ topics.length }})
				<span class="caret"></span></button>
				<div class="dropdown-menu">
				  <input class="form-control" id="myInput" type="text" placeholder="Search...">
					<div>
						<a
							v-on:click="subscribeToTopic(topic)"
							v-for="topic in topics"
						    class="dropdown-item"
							href="#"
							title="Click to subscribe"
						>
						  {{ topic.name }}
						</a>
					</div>
				</div>
			  </div>
			</li>

		</ul>
		</nav>

	    <hr />
    	<div class="container-fluid">
			<div class="row content">

	    		<div class="col-10">
	    			<div id="mapid"></div>
	    		</div>
	    		<div class="col-2" id="subscriptions-list">
	    			<div class="d-block row">
						<div class="col-12">

							<ul class="list-group">
							  <li class="list-group-item justify-content-between align-items-center active">
								  Subscriptions ({{ subscriptions.length }})
							  </li>
								<subscription-item
								  v-for="subscription in subscriptions"
								  v-bind:subscription="subscription"
								  v-bind:key="subscription.id"
								></subscription-item>
							</ul>
						</div>
	    			</div>
				</div>
    		</div>
    	</div>

        <!-- JavaScript       -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  		<script type="text/javascript" src="/js/map.js"></script>
  		<script type="text/javascript" src="/js/app.js"></script>

    </body>
</html>
